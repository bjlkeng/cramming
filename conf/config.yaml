tasks: 
    - baseline

baseline:
   batch_size: 32
   pretrained_model: bert-base-uncased
   seed: 42
   max_epochs: 5
   tasks:
      - cola
      - sst2
      - mrpc
      - qqp
      - stsb
      - mnli
      - qnli
      - rte
      - ax
   cola:
      output_filename: CoLA.tsv
   sst2:
      output_filename: SST-2.tsv
   mrpc:
      output_filename: MRPC.tsv
   qqp:
      output_filename: QQP.tsv
   stsb:
      output_filename: STS-B.tsv
   mnli:
      output_filename: MNLI-m.tsv
   qnli:
      output_filename: QNLI.tsv
   rte:
      output_filename: RTE.tsv
   ax:
      output_filename: AX.tsv
